<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with = devie-width, initial-scale = 1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = "자바스크립트 파일 3번째";
        };
    </script>
</head>

<body>
    <center>
        <p>내가 센터다</p>
        <p id="demo">on and on and on</p>
        <button type="button" onclick="myFunction()">
            버튼을 클릭하세요!! 
        </button>
    </center>
</body>

</html>
