<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with = devie-width, initial-scale = 1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1 id = "string"> Hello world! </h1>
        <h1 id = "add"> 덧셈 </h1>
        <h1 id = "sub"> 뺄셈 </h1>
        <h1 id = "mul"> 곱셈 </h1>
        <h1 id = "div"> 나눗셈 </h1>
    </center>
    <script>
        // 사칙연산 구현하기

        var firstName = "han";
        var num1 = 10;
        var num2 = 20;

        document.getElementById('string').innerHTML = firstName;
        document.getElementById('add').innerHTML = num1 + num2;
        document.getElementById('sub').innerHTML = num1 - num2;
        document.getElementById('mul').innerHTML = num1 * num2;
        document.getElementById('div').innerHTML = num1 / num2;
    </script>
</body>

</html>
